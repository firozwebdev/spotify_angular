<h1>Need Music?</h1>
<p class="lead">
  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid assumenda dignissimos distinctio odit tempore, voluptate.
</p>
<form action="">
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="searchStr" name="searchStr"  (keyup)="searchMusic()" placeholder="Search Artists....">
  </div>
</form>
<div *ngIf="searchRes">
  <div *ngFor="let artist of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/artist/{{ artist.id }}">{{ artist.name }}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of artist.genres">{{ genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
